<form (ngSubmit)="register()" [formGroup]="registerForm" >
    <div class="container p-5 border mt-5 w-50 text-center"
        style="height: 350px; background-color: rgba(58, 41, 212, 0.24); border-radius: 25px;">

        <input type="text" name="uname" formControlName="uname" class="form-control mt-3" placeholder="username"><br>

        <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched">
            <p class="text-danger">invalid username</p>
        </div>

        <input type="text" name="acno" formControlName="acno" class="form-control mt-3" placeholder="accound number"><br>

        <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched">
            <p class="text-danger">invalid accound number</p>
        </div>

        <input type="password" name="psw" formControlName="psw" class="form-control mt-3" placeholder="password"><br>

        <div *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched">
            <p class="text-danger">invalid password</p>
        </div>
        
        <button type="submit" class="btn btn-outline-primary">sign up</button>
    </div>
</form>
